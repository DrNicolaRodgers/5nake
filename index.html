<!doctype html>
<html ng-app="5nake">
	<head>
		<meta charset="utf8">
		<title>5nake</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<style>
		body {
			padding-top: 60px;
		}
		.navbar .brand {
			margin-left: 0;
		}
		canvas {
			border: 1px black solid;
		}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="/">richard-towers.com</a>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span8" ng-controller="SnakeController" ng-cloak>
					<button ng-show="!started" ng-click="start()" class="btn btn-success">Start</button>
					<div ng-show="started">Score: {{score}}</div>
					<canvas id="canvas" width="400px" height="300px"></canvas>
				</div>
				<div class="span4">
					<div ng-controller="HighScoreController" ng-cloak>
						<h2>High Scores</h2>
						<table class="table table-striped table-condensed table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Score</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="highScore in highScores | orderBy:'-score'">
									<td>{{highScore.name}}</td>
									<td>{{highScore.score}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="failModal" class="modal hide" tabindex="-1" role="dialog" ng-controller="GameOverController" ng-cloak>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h3 id="myModalLabel">Game Over!</h3>
			</div>
			<form ng-submit="save()">
				<div class="modal-body">
				<p>You scored {{score}}. Enter your name to save your high score:</p>
				<input type="text" required ng-model="name">
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-danger" data-dismiss="modal" value="Close">
				<input type="submit" class="btn btn-success" value="Save">
			</div>

			</form>
		</div>
		<script src="js/underscore.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/5nake.js"></script>
	</body>
</html>
